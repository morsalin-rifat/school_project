<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - CCRS School</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/admin.css">
</head>
<body>
    <!-- ===== ডার্ক ওভারলে (Sidebar খোলার জন্য) ===== -->
    <div class="sidebar-overlay"></div>

    <!-- ===== সাইডবার (প্রাথমিকভাবে লুকানো থাকবে) ===== -->
    <nav class="sidebar">
        <header class="sidebar-header">
            <a href="index.html" class="logo">
                <i class="fas fa-school logo-icon"></i>
                <span class="logo-text">CCRS Admin</span>
            </a>
            <i class="fas fa-times close-btn"></i>
        </header>
        <ul class="menu-links">
            <li class="nav-link active" data-target="dashboard-overview">
                <a href="#"><i class="fas fa-tachometer-alt icon"></i><span class="text">Dashboard</span></a>
            </li>
            <li class="nav-link" data-target="notice-management">
                <a href="#"><i class="fas fa-bullhorn icon"></i><span class="text">Notice Management</span></a>
            </li>
            <li class="nav-link" data-target="event-management">
                <a href="#"><i class="fas fa-calendar-alt icon"></i><span class="text">Event Management</span></a>
            </li>
             <li class="nav-link" data-target="student-management">
                <a href="#"><i class="fas fa-user-graduate icon"></i><span class="text">Student Management</span></a>
            </li>
            <li class="nav-link" data-target="teacher-management">
                <a href="#"><i class="fas fa-chalkboard-teacher icon"></i><span class="text">Teacher Management</span></a>
            </li>
        </ul>
    </nav>

    <!-- ===== মূল কন্টেন্ট এলাকা ===== -->
    <main class="main-content">
        <header class="top-header">
            <i class="fas fa-bars menu-btn"></i>
            <h1 id="header-title">Dashboard</h1>
        </header>

        <div class="content-wrapper">
            <!-- প্রতিটি সেকশন এখানে দেখানো হবে -->
            <!-- এই সেকশনগুলোর কোড আমরা আগের HTML থেকে কপি করে আনব -->
        </div>
    </main>
    
    <!-- টেমপ্লেট: প্রতিটি সেকশনের কন্টেন্ট এখানে রাখব, যা JS ব্যবহার করে লোড হবে -->
    <template id="template-dashboard-overview">
        <h2>Dashboard Overview</h2>
        <p>Welcome to the CCRS Admin Dashboard. Statistics and summaries will be shown here.</p>
    </template>

    <template id="template-notice-management">
        <h2>Notice Management</h2>
        <div class="section-container">
            <div class="card">
                <h3>Upload New Notice</h3>
                <form id="notice-form">
                    <div class="form-group"><label for="headline">Headline</label><input type="text" id="headline" required></div>
                    <div class="form-group"><label for="notice-date">Date</label><input type="date" id="notice-date" required></div>
                    <div class="form-group"><label for="notice-image">Image</label><input type="file" id="notice-image" accept="image/*" required></div>
                    <button type="submit" class="btn" id="upload-btn"><i class="fas fa-upload"></i> <span id="btn-text">Upload Notice</span></button>
                    <div id="upload-status" class="status-message"></div>
                </form>
            </div>
            <div class="card">
                <h3>Existing Notices</h3>
                <div id="existing-notices-list"><p class="loading-message">Loading notices...</p></div>
            </div>
        </div>
    </template>
    
    <!-- অন্যান্য সেকশনের টেমপ্লেট -->
    <template id="template-event-management"><h2>Event Management</h2><p>This feature is coming soon.</p></template>
    <template id="template-student-management"><h2>Student Management</h2><p>This feature is coming soon.</p></template>
    <template id="template-teacher-management"><h2>Teacher Management</h2><p>This feature is coming soon.</p></template>


    <script src="assets/js/admin.js"></script>
</body>
</html>
