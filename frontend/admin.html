<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - Child Care Residential School</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/admin.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="notices.html">Notices</a>
        </nav>
    </header>

    <main>
        <h2>Upload Notice Image</h2>
        <form id="upload-form">
            <input type="file" id="notice-file" accept="image/*" required>
            <input type="text" id="notice-title" placeholder="Notice Title" required>
            <input type="date" id="notice-date" required>
            <button type="submit">Upload</button>
        </form>
        <p id="upload-status"></p>
    </main>

    <script src="assets/js/admin.js"></script>
</body>
</html>
